syntax = "proto3";
option go_package = "FusionBridge/validation";

package validation;

message Person {
    int32 index = 1;
    string name = 2;
}

message HelloWorld {
    int32 tmp = 1;
}

message HelloWorldACK {
    int32 tmp = 1;
}

service SendAndRecv {
    rpc HelloWorldBasic(HelloWorld) returns (HelloWorldACK) {}
}

