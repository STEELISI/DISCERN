syntax = "proto3";
option go_package = "FusionBridge/logs";

import "google/protobuf/timestamp.proto";

package log;

message LogData {
    int32 SubmissionNumber = 1;
    google.protobuf.Timestamp TimeStamp = 2;
    string Location = 15;
    string Content = 16;
    string DevID = 17;
}

message LogACK {
    int32 SubmissionNumber = 1;
    int32 Type = 2;
}

service Log {
    rpc SaveLog(LogData) returns (LogACK) {}
}

